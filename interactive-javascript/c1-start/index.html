<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Interactive JavaScript</title>
    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" href="/interactive-javascript/c1-start/style.css" />
  </head>
  <body>
    <div id="myNumber">0</div>
    <div id="btns">
      <button id="decrease">-</button>
      <button id="increase">+</button>
    </div>
    <div>
      <button class="color-btn red" data-color="#FF000"></button>
      <button class="color-btn orange" data-color="#FFA500"></button>
      <button class="color-btn yello" data-color="#FFFF00"></button>
      <button class="color-btn green" data-color="#008000"></button>
      <button class="color-btn blue" data-color="#0000FF"></button>
      <button class="color-btn indigo" data-color="#4B0082"></button>
      <button class="color-btn purple" data-color="#800080"></button>
      <button class="color-btn black" data-color="#000000"></button>
    </div>
    <button id="myBtn">Click!</button>
    <br />
    <!-- HTML 태그 내에서 이벤트 핸들링 -->
    <button onclick="console.log('Hello ChungAh!')">Click!</button>

    <!-- JavaScript 파일 불러오기 -->
    <script src="ch10-event-and-button-click.js"></script>
    <!-- 복습할 때마다 파일 변경하기 -->
  </body>
</html>
